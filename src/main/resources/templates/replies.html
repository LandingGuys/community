<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/LR.css">
    <script src="https://at.alicdn.com/t/font_1520101_sg7jt1gw5ns.js"></script>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<div th:insert="~{navgation :: nav}"></div>
<div class="container main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>我的通知</h3>
            <hr>
            <!--我的通知-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}" style="height: 450px">
                <div style="height: 380px">
                    <div>
                        <a style="margin-right: 20px" onclick="oneKeyRead()"><span>一键已读</span></a>
                        <a onclick="deleteRead()"><span>删除已读</span></a>
                    </div>
                    <div class="media" th:each="notification : ${pageination.data}" style="line-height: 30px">
                        <div class="media-body">
                            <p class="media-heading">
                                <span th:text="${notification.notifierName +' ' + notification.typeName + ' '}"></span>
                                <a th:href="@{'/notification/'+ ${notification.id}}"
                                   th:text="${notification.outerTitle}">
                                </a>
                                <span style="float: right">
                                <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                                <span class="label label-success" th:if="${notification.status == 1}">已读</span>
                            </span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
            <!--我的关注-->

            <!--我的收藏-->

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a th:href="@{'/user/'+${session.user.getId()}}" class="list-group-item">
                    个人中心
                </a>

                <a href="/user/replies" th:class="${section=='replies'?'active list-group-item':'list-group-item'}">
                    最新回复
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
                <a href="/user/follow" th:class="${section=='follow'?'list-group-item active':'list-group-item'}">
                    我的关注
                </a>
                <a href="/user/collection"
                   th:class="${section=='collection'?'list-group-item active':'list-group-item'}">
                    我的收藏
                </a>
            </div>

        </div>
    </div>

</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
