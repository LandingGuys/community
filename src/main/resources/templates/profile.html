<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navgation :: nav}" ></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3 th:text="${sectionName}"></h3>
            <hr>
            <div th:if="${section}=='questions'">
                <ul class="media-list">
                    <li class="media" th:each="question : ${pageination.data}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" src="https://elasticsearch.cn/uploads/avatar/000/00/44/60_avatar_max.jpg" th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <a th:href="@{'/question/'+${question.id}}"><h4 class="media-heading" th:text="${question.title}"></h4></a>
                            <span class="text-color-999">
                                <span th:text="${question.commentCount}"></span>个评论 •
                                <span th:text="${question.viewCount}"></span> 次浏览 •
                                <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                                 <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                                    th:if="${session.user != null && session.user.id == question.creator}">
                                     <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                                </a>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                <div class="media" th:each="notification : ${pageination.data}">
                    <div class="media-body">
                        <p class="media-heading">
                            <span th:text="${notification.notifierName +' ' + notification.typeName + ' '}"></span>
                            <a th:href="@{'/notification/'+ ${notification.id}}"
                               th:text="${notification.outerTitle}">
                            </a>
                            <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="mod-footer">
                <div class="page-control">
                    <ul class="pagination pull-right" th:if="${pageination.totalPage!=0}">
                        <li><a href="" th:if="${pageination.showFirstPage}" th:href="@{'/profile/'+${section}(page=${1})}">&lt;&lt;</a></li>
                        <li><a th:href="@{'/profile/'+${section}(page=${pageination.page - 1})}" th:if="${pageination.showPrePage}">&lt;</a></li>
                        <li th:class="${pageination.page==page?'active':''}" th:each="page:${pageination.pages}"><a href="" th:href="@{'/profile/'+${section}(page=${page})}"  th:text="${page}"></a></li>
                        <li><a th:href="@{'/profile/'+${section}(page=${pageination.page + 1})}" th:if="${pageination.showNextPage}">&gt;</a></li>
                        <li><a th:href="@{'/profile/'+${section}(page=${pageination.totalPage})}" th:if="${pageination.showEndPage}">&gt;&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"  th:class="${section=='questions'?'list-group-item active':'list-group-item'}">
                    我的提问
                </a>
                <a href="/profile/replies"  th:class="${section=='replies'?'active list-group-item':'list-group-item'}">
                    最新回复
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>

            </div>

        </div>
    </div>

</div>
<div th:insert="~{footer :: foot}" ></div>
</body>
</html>
